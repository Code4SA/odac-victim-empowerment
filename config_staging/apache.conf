<VirtualHost *:80>
    # ServerName demo4sa.org
    # ServerAlias www.demo4sa.org
    DocumentRoot /var/www/victim-empowerment/msg_handler

    <Directory /var/www/victim-empowerment/msg_handler>
        WSGIProcessGroup victim-empowerment
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

    WSGIPassAuthorization On
    WSGIDaemonProcess msg_handler user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/victim-empowerment/wsgi.py

</VirtualHost>