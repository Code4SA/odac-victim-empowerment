<VirtualHost *:80>
    ServerName api.demo4sa.org
    DocumentRoot /var/www/pmgbilltracker/pmg_backend

    Alias /static/ /var/www/pmgbilltracker/pmg_backend/static/
    Alias /uploads/ /var/www/pmgbilltracker/instance/uploads/

    <Directory /var/www/pmgbilltracker/pmg_backend/static>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/pmgbilltracker/instance/uploads>
        Order deny,allow
        Allow from all
    </Directory>

    <Directory /var/www/pmgbilltracker/pmg_backend>
        WSGIProcessGroup backend
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>

    WSGIPassAuthorization On
    WSGIDaemonProcess pmg_backend user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/pmgbilltracker/wsgi_backend.py

</VirtualHost>